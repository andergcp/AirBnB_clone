<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb clone</title>
    <link href="styles/7-places.css" type="text/css" rel="stylesheet">
    <link href="styles/4-common.css" type="text/css" rel="stylesheet">
    <link href="styles/6-filters.css" type="text/css" rel="stylesheet">
    <link href="styles/3-footer.css" type="text/css" rel="stylesheet">
    <link href="styles/3-header.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/icon.png"/>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <!--Main part of the page-->
    <div class="container">

        <!--Filters section-->
        <section class="filters">

            <!--Locations-->
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page 2</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!--Amenities-->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>

            <!--Search Button-->
            <button>Search</button>
            
        </section>

        <!--Places section-->
        <section class="places">
            <h1>Places</h1>
            <article><h2>My Home</h2></article>
            <article><h2>Tiny House</h2></article>
            <article><h2>A suite</h2></article>
        </section>
    </div>

    <!--Footer-->
    <footer>
        <p>Holberton School</p>
    </footer>

</body>
</html>
